<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旭川 VHSダビング・テープ修理 谷内テック</title>
  <link rel="stylesheet" href="style.css">
  <meta name="google-site-verification" content="GLyrNvtJqMQf2fCE9-stfXmolZmyIrLRoR9t-9asKNo" />
</head>
  <meta name="google-site-verification" content="GLyrNvtJqMQf2fCE9-stfXmolZmyIrLRoR9t-9asKNo" />
<body>

<!-- ヘッダー読込 -->
<div id="header"></div>

<main>
  <h2>【谷内テックのポイント】</h2>
  <hr>

<section class="feature-wrap" aria-label="谷内テックのポイント">
  <div class="feature-grid">

    <!-- 1 -->
    <article class="feature-card">
      <img src="dabingu.png" alt="VHSをDVDやデータに変換するイメージ" width="240" height="160" loading="lazy">
      <h3>VHS、ガラケー、DVDをデータ化</h3>
      <p>VHS・Video8・Hi8・DV・miniDV、ガラケー、DVDを、DVD形式 または MP4 データでお渡し。見られなくなる前に大切な映像を保存します。</p>
    </article>

    <!-- 2 -->
    <article class="feature-card">
      <img src="denwa.png" alt="ご自宅での受け渡しイメージ" width="240" height="160" loading="lazy">
      <h3>ご自宅まで受取・納品</h3>
      <p>電話・メールで日時調整のうえご自宅へ伺います。テープは一度お預かりし、作業完了後に返却・納品します。（旭川市内）</p>
    </article>

    <!-- 3 -->
    <article class="feature-card">
      <img src="hiyou.png" alt="見積り提示のイメージ" width="240" height="160" loading="lazy">
      <h3>見積以上はいただきません</h3>
      <p>その場で作業見積を提示。テープ状態により作業不可の場合は、その分の料金はいただきません。</p>
    </article>
  </div>

 
</section>

</main>

<!-- フッター読込 -->
<div id="footer"></div>
 </div>

<script>
  // ヘッダー読み込み
  fetch("header.html").then(res => res.text()).then(data => {
    document.getElementById("header").innerHTML = data;
  });
  // フッター読み込み
  fetch("footer.html").then(res => res.text()).then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

<script>
  // ボタンとテーブルを取得
  const toggleBtn = document.getElementById("toggleTable");
  const priceTable = document.getElementById("priceTable");

  // ボタンがクリックされたら
  toggleBtn.addEventListener("click", function() {
    // テーブルの表示/非表示を切り替える
    if (priceTable.style.display === "none") {
      priceTable.style.display = "table";
    } else {
      priceTable.style.display = "none";
    }
  });
</script>

</body>
</html>
